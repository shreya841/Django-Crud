{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(45deg, #8d4565, #734a6e, #8d4565, #734a6e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        form {
            padding: 60px;
            border: 1px solid;
            width: 90%;
            max-width: 400px;
            background-color: rgba(209, 205, 205, 0.8);
            border-radius: 10px;
            margin-top: 30px;
            padding-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        form input {
            border-radius: 5px;
            height: 30px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            border: none;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 100%;
            max-width: 120px;
            border-radius: 5px;
            background-color: #8d4565;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #734a6e;
        }

        .footer {
            background-color: #f0e7e7;
            color: rgb(14, 4, 4);
            padding: 20px 10%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .footer .section {
            flex: 1;
            margin: 10px;
        }

        .footer h4 {
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .footer ul {
            list-style: none;
            padding: 0;
        }

        .footer ul li {
            margin: 5px 0;
        }

        .footer ul li a {
            color: rgb(14, 11, 11);
            text-decoration: none;
        }

        .footer ul li a:hover {
            text-decoration: underline;
        }

        .footer .footer-bottom {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 10px;
            flex: 1 100%;
        }

        @media (max-width: 768px) {
            .footer {
                text-align: center;
            }
            .footer .section {
                flex: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <center>
        <br> <br>
        <form action="{% url 'logindata' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email">  <br> <br>
            <input type="password" name="password" placeholder="Password"> <br> <br>
            <button type="submit">Login</button>
        </form>
    </center>
  
</body>
</html>

{% endblock %}
